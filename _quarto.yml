  output-dir: _site

website:
  title: "AI Session Preparation Project"
  description: "Using AI to enhance preparation for tutoring and educational support sessions"

  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Research"
        href: research/
      - text: "Blog"
        href: blog/
      - text: "Logs"
        href: logs/
    right:
      - icon: github
        href: https://github.com/ai-praxis/ed-ai-sessions

  sidebar:
    - title: "Research"
      contents:
        - research/
    - title: "Blog"
      contents:
        - blog/
